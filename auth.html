<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth - Login/Signup</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-toggle">
        <button id="loginBtn" class="active">Login</button>
        <button id="signupBtn">Signup</button>
      </div>

      <div class="auth-form show-login" id="authForm">
        <!-- Login Form -->
        <form class="glass-form" id="loginForm">
          <h2>Login</h2>
          <input type="email" placeholder="Email ID" required />
          <input type="password" placeholder="Password" required />
          <input type="tel" placeholder="Phone Number" required />
          <a href="index.html"> <button type="submit">Login</button></a>
          <div class="auth-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Login with Google</a>
          </div>
        </form>

        <!-- Signup Form -->
        <form class="glass-form" id="signupForm" style="display: none">
          <h2>Signup</h2>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email ID" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <input type="tel" placeholder="Phone Number" required />
          <input type="text" placeholder="Address" />
          <input type="text" placeholder="State" />
          <input type="text" placeholder="City" />
          <input type="text" placeholder="Pincode" />
          <button type="submit">Signup</button>
        </form>
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      loginBtn.addEventListener("click", () => {
        loginBtn.classList.add("active");
        signupBtn.classList.remove("active");
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      });

      signupBtn.addEventListener("click", () => {
        signupBtn.classList.add("active");
        loginBtn.classList.remove("active");
        signupForm.style.display = "block";
        loginForm.style.display = "none";
      });
    </script>
  </body>
</html>
